paths:
  /user/change-password/{id}:
    put:
      consumes:
      - application/json
      description: change admin Password
      parameters:
      - description: user ID
        in: path
        name: id
        required: true
        type: string
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
      - description: Change password of user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/userAuth.ChangeUserPasswordReqDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/userAuth.ChangeUserPasswordResDto'
      summary: Change user Password
      tags:
      - user authorization
  /user/create-log-entry:
